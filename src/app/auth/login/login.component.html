<section>
  <form
    fxLayoutAlign="center center"
    fxLayout="column"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email"
             matInput
             placeholder="E-mail"
             formControlName="email">
      <mat-hint>
        Please enter a valid email.
      </mat-hint>
      <mat-error>
        Invalid email or missing email
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password"
             matInput
             placeholder="Password"
             formControlName="password">
      <mat-hint>
        Please enter a valid password
      </mat-hint>
      <mat-error>
        Missing password.
      </mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</section>

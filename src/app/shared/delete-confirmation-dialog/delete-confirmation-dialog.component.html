<div>
  <mat-card-title>
    <p>
      Are you sure you want to delete
    </p>
  </mat-card-title>
  <mat-dialog-content>
    <h4>
      <em>
        {{passedData.customer.name}}?
      </em>
    </h4>
  </mat-dialog-content>
  <mat-dialog-actions id="position">
    <button mat-raised-button (click)="confirmDelete(passedData.customer)">Yes</button>
    <button mat-raised-button (click)="cancelDelete()">No</button>
  </mat-dialog-actions>
</div>
